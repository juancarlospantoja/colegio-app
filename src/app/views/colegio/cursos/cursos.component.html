<p-panel header="Cursos">		
	<p-table [value]="cursos">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="id">Codigo <p-sortIcon field="id"></p-sortIcon>
				<th pSortableColumn="grado">Grado <p-sortIcon field="grado"></p-sortIcon>
				</th>
				<th pSortableColumn="salon">Grupo <p-sortIcon field="salon"></p-sortIcon>
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-cursos>
			<tr>
				<td>{{cursos.id}}</td>
				<td>{{cursos.grado}}</td>
				<td>{{cursos.salon}}</td>
			</tr>
		</ng-template>
	</p-table>
</p-panel>
